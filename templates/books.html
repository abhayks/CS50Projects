{% extends "root.html" %}

{% block content %}
    <h1>Books </h1>
    <table class="table table-bordered w-50 p-3"> 
        <thead class="thread-dark">
            <tr>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td> <a href="{{ url_for('book', book_id=book.book_id) }}">
                        {{ book.isbn }} </a> </td>
                    <td>{{book.title}} </td>
                    <td>{{book.author}} </td>
                    <td>{{book.year}} </td>
                </tr>
                    
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
